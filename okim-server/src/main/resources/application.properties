spring.application.name=okim-server

# web port
server.port=8081

# 是否打开swagger
swagger.enable = true

# okim 服务器端口
okim.server.port=11211

logging.level.root=info


# 关闭健康检查权限
management.security.enabled=false
# SpringAdmin 地址
spring.boot.admin.url=http://127.0.0.1:8888

#自定义监控端点 key
monitor.channel.map.key=channelMap

management.endpoints.web.exposure.include=relationship-endpoint


# 是否注册 zk
app.zk.switch=true

# zk 地址
app.zk.addr=localhost:2181

# zk 连接超时时限
app.zk.connect.timeout=15000

# zk 注册根节点
app.zk.root=/route

# route url suggested that this is Nginx address
okim.route.url=http://localhost:8083/

# 检测多少秒没有收到客户端心跳后服务端关闭连接 单位秒
okim.heartbeat.time = 30