spring.application.name=okim-client

# web port
server.port=8082

# 是否打开swagger
swagger.enable = true

logging.level.root=error

# 消息记录存放路径
okim.msg.logger.path = /opt/logs/okim/


###=======生产模拟======###
#okim.route.url = http://45.78.28.220:8083/

###=======本地模拟======###
# route url suggested that this is Nginx address
okim.route.url = http://localhost:8083/

# 客户端唯一ID
okim.user.id=1586617710861
okim.user.userName=zhangsan

# 回调线程队列大小
okim.callback.thread.queue.size = 2
# 回调线程池大小
okim.callback.thread.pool.size = 2

# 关闭健康检查权限
management.security.enabled=false
# SpringAdmin 地址
spring.boot.admin.url=http://127.0.0.1:8888

# 检测多少秒没有收到服务端端心跳后重新登录获取连接
okim.heartbeat.time = 60

# 客户端连接失败重连次数
okim.reconnect.count =3